<h1>SetX</h1>
<code>SetX(<b>float</b> x)</code>
<h2>Descripció</h2>
Defineix l'abscissa de la posició actual. Si el valor passat és negatiu, és relatiu
a la dreta de la pàgina.
<h2>Paràmetres</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
El valor de l'abscissa.
</dd>
</dl>
