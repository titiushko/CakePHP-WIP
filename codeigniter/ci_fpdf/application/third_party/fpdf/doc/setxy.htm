<h1>SetXY</h1>
<code>SetXY(<b>float</b> x, <b>float</b> y)</code>
<h2>Descripció</h2>
Defineiux l'abscissa i l'ordenada de la posició actual. Si els valors passats són negatius,
són relatius a la dreta i a baix de la pàgina, respectivament.
<h2>Paràmetres</h2>
<dl class="param">
<dt><code>x</code></dt>
<dd>
El valor de l'abscissa.
</dd>
<dt><code>y</code></dt>
<dd>
El valor de l'ordenada.
</dd>
</dl>
