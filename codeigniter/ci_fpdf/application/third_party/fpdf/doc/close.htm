<h1>Close</h1>
<code>Close()</code>
<h2>Descripció</h2>
Finalitza el document PDF. No cal executar aquest mètode expressament perquè Output()
ho fa automàticament.
<BR>
Si el document no conté cap pàgina, s'executa AddPage() en prevenció de rebre un document invàlid.
